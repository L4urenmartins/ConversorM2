<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />

    <title>Conversor de medidas</title>
</head>

<body>

    <div class="container">
        <section class="header">
            <h2>Conversor de medidas</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="valor">Valor a converter:</label>
                <input type="number" id="valor" required>
            </div>

            <div class="form-content">
                <label for="categoria">Categoria:</label>
                <select id="categoria" onchange="atualizarUnidadesDestino()">
                    <option value="comprimento">Comprimento</option>
                    <option value="peso">Peso</option>
                    <option value="temperatura">Temperatura</option>
                </select>
            </div>

            <div class="form-content">
                <label for="unidadeOrigem">Unidade de resultado:</label>
                <select id="unidadeOrigem" onchange="atualizarUnidadesDestino()">
                    <!-- adicionada a unidade de resultado -->
                </select>
            </div>

            <div class="form-content">
                <label for="unidadeDestino">Unidade de resultado:</label>
                <select id="unidadeDestino">
                    <!-- unidades de resultados -->
                </select>
            </div>

            <button type="button" onclick="converter()">Converter</button>

            <p id="resultado" style="display: none;"></p>

        </form>

    </div>

    <script src="./script.js"></script>
</body>

</html>
