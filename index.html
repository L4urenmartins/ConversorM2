<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Conversor de medidas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>Conversor</h1>
        <form class="principal" action="">

            <label for="categoriasMedidas">Categorias Medidas</label>

            <select class="categoriaMedidas" name="categoriasMedidas" id="categoriasMedidas">
                <option value="" selected disabled>selecione Medida</option>
                <option value="temperatura">Temperatura</option>
                <option value="peso">Peso</option>
                <option value="comprimento">Comprimento</option>
            </select>

            <label for="unidadesDeEntrada">Unidades de Entrada</label>

            <select name="unidadesDeEntrada" id="unidadesDeEntrada">
                <option value="" selected disabled>selecione uma unidade</option>

            </select>


            <label for="unidadeDeSaida">Unidades de Saida</label>
            <select name="unidadesDeSaida" id="unidadesDeSaida"></select>
            <label for="valor">Valor</label>
            <input id="valor" type="number">
            <button id="conversao">Conversão</button>
            <label for="resultadoConversao">Resultado Conversão</label>
            <span id="resultadoConversao"></span>
        </form>

    </main>
</body>

</html>
